# Site settings
title_left    : "Harriet Muir"
title_right   : "" # default: ""
description   : "Resum√©"
keywords      : "Harriet, Muir, Creative, Marketing, Thinker, Copy, Copy Writing, Writter"
url           : https://harrietmuir.github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : ""
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Harriet Muir"

plugins:
  - bourbon
  - jekyll-paginate
#  - jekyll-sitemap

